name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm ci  # Используем npm ci для установки зависимостей

    - name: Install Playwright Browsers
      run: npx playwright install  # Устанавливаем браузеры для Playwright

    - name: Install missing dependencies for Playwright
      run: |
        npx playwright install-deps  # Используем Playwright для установки необходимых зависимостей

    - name: Run tests
      run: npx playwright test
